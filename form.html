<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <form id="form" action="">
        <h2>Can you please provide your personal details?</h2>
        <label for="name">Name</label>
        <input type="text"  minlength="4" maxlength="10" id="name" name="name"  required/><br>
        <label for="dob">Date of birth</label>
        <input type="date" id="dob" name="dob" required/><br>
        <label for="number">Contact Number</label>
        <input type="text" minlength="10" maxlength="10" id="number" name="number" required/><br>
        <label for="country">Country</label>
        <select id="country" name="country" required>
          <option value="">Select a country</option>
        </select><br>
        <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="">Select a state</option>
        </select><br>
        <label for="email">Your email</label>
        <input type="email" id="email" name="email" required/><br>
        <button>Submit</button>
      </form>
    <!-- <iframe id="iframe" width="500" height="700" sandbox="allow-scripts"></iframe> -->
    <script src="/script.js"></script>
  </body>
</html>
